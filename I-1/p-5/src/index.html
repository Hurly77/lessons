<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet">
  <link href="../public/tailwind.css" rel="stylesheet" />
  <link href="tailwind.css" rel="stylesheet" />
  <title>APIs</title>

</head>

<body>
  <section class="bg-gray-100">
    <div class="max-w-screen-xl px-4 py-16 mx-auto sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">
        <div class="p-8 bg-white rounded-lg shadow-lg lg:p-12 lg:col-span-3">
          <form class="space-y-4">
            <div>
              <label class="sr-only" for="Task Name">Task Name</label>
              <input class="w-full p-3 text-sm border-2 rounded-lg"
                required="required" placeholder="Task Name" type="text"
                id="task-name" />
            </div>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label class="sr-only" for="date">Date</label>
                <input class="w-full p-3 text-sm border-2 rounded-lg"
                  required="required" placeholder="date" type="date"
                  id="date" />
              </div>

              <div>
                <label class="sr-only" for="Tag">Tag</label>
                <input class="w-full p-3 text-sm border-2 rounded-lg"
                  required="required" placeholder="Tag" type="text" id="tag" />
              </div>
            </div>

            <div>
              <label class="sr-only" for="Description">Description</label>
              <textarea class="w-full p-3 text-sm border-2 rounded-lg"
                required="required" placeholder="Description" rows="8"
                id="description"></textarea>
            </div>

            <div class="mt-4">
              <button type="submit"
                class="inline-flex items-center justify-center w-full px-5 py-3 text-white bg-black rounded-lg sm:w-auto">
                <span class="font-medium"> Create Task </span>

                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-3"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <section id="list" class="px-10 py-3 space-y-3">

  </section>
  <script src="./script.js"></script>
</body>

</html>
